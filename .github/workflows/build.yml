name: Build and Release patrium-speedtest Plugin

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build on FreeBSD 14.2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build in FreeBSD 14.2
        uses: vmactions/freebsd-vm@v1
        with:
          release: "14.2"
          mem: 4096
          cpus: 2
          copyback: true
          prepare: |
            pkg install -y git cmake gmake pkgconf curl sudo bash
          run: |
            git clone https://github.com/opnsense/tools /usr/tools
            mkdir -p /usr/plugins/net-mgmt
            cp -R ./ /usr/plugins/net-mgmt/patrium-speedtest
            echo "patrium-speedtest" > /usr/tools/sets/plugins/patrium.conf
            cp /usr/tools/config/25.1/amd64.conf /usr/tools/config/25.1/patrium.conf
            sed -i '' 's/PLUGIN_SET=.*/PLUGIN_SET="patrium"/' /usr/tools/config/25.1/patrium.conf
            cd /usr/tools && make -C /usr/tools config && make plugins
            mkdir -p /work/artifacts
            find /usr/obj/sets/plugins -name "*.txz" -exec cp {} /work/artifacts/ \;

      - name: Upload .txz as artifact
        uses: actions/upload-artifact@v4
        with:
          name: patrium-speedtest.txz
          path: artifacts/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download .txz artifact
        uses: actions/download-artifact@v4
        with:
          name: patrium-speedtest.txz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: |
            Automated release of the patrium-speedtest plugin for OPNsense.
            Download the .txz below and install via:
            ```
            pkg add patrium-speedtest.txz
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .txz to Release
        uses: softprops/action-gh-release@v1
        with:
          files: patrium-speedtest-*.txz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
